{{ if and (isset .Params "authors") (ne .Params.authors nil) }}
    <span></span>
    <i class="list__meta-author far fa-user"></i>
    {{ $authors := index .Site.Data.authors .Params.authors }}
    {{ if $authors }}
        <a class="list__meta-author" href="/authors/{{ .Params.authors }}">{{ $authors.name }}</a>
    {{ else }}
        <label class="list__meta-author">Nepoznato</label>
    {{ end }}
{{ else }}
    <label class="list__meta-author">Nepoznato</label>
{{ end }}
