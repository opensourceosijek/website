{{ if .GitInfo }}
    <span></span>
    <i class="list__meta-lastmod fas fa-code-branch"></i>
    <a class="list__meta-lastmod" href="https://github.com/opensourceosijek/website/commit/{{ .GitInfo.AbbreviatedHash }}"><time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05" }}">{{.Lastmod.Format ( .Site.Params.dateformat | default "January 02, 2006")}}</time></a>
